<ion-header>
  <ion-toolbar>
    <ion-title>reservasvet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item>
    <ion-label>
      Configurar Reservas
    </ion-label>
    <ion-toggle color="primary" slot="end" (ionChange)="cambiarEstado($event)"></ion-toggle>
  </ion-item>
  <ion-item *ngIf="estado">
    <ion-label>Horas Permitidas</ion-label>
    <ion-select multiple="true" cancelText="Nah" okText="Okay!">
      <ion-select-option *ngFor="let hora of horas" [value]="hora">{{hora}}</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item *ngIf="estado">
    <ion-label>Minutos Permitidos</ion-label>
    <ion-select multiple="true" cancelText="Nah" okText="Okay!">
      <ion-select-option *ngFor="let min of minutos" [value]="min">{{min}}</ion-select-option>
    </ion-select>
  </ion-item>
</ion-list>
<ion-segment>
  <ion-segment-button value="agendados">
    <ion-label>Agendados</ion-label>
  </ion-segment-button>
  <ion-segment-button value="pendientes">
    <ion-label>Pendientes</ion-label>
  </ion-segment-button>
</ion-segment>
<ion-list>
    <ion-item>
      <ion-avatar slot="start">
        <img src="../../../assets/avatar/user.svg">
      </ion-avatar>
      <ion-label>
        <h3>Juan Lopez Perez</h3>
        <p>Agendado 10:30</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <img src="../../../assets/avatar/user.svg">
      </ion-avatar>
      <ion-label>
        <h3>Juan Lopez Perez</h3>
        <p>Agendado 9:40</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-avatar slot="start">
        <img src="../../../assets/avatar/user.svg">
      </ion-avatar>
      <ion-label>
        <h3>Juan Lopez Perez</h3>
        <p>Agendado 10:30</p>
      </ion-label>
    </ion-item>
</ion-list>
</ion-content>
